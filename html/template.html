<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>My Template</h1>
        <p>This is a template HTML file that uses Bootstrap 4 and D3.js v6.</p>
        <div id="chart"></div>
        <div class="row">
            <div class="col-sm-6">
                <h3>Column 1</h3>
                <p>Lorem ipsum dolor..</p>
            </div>
            <div class="col-sm-6">
                <h3>Column 2</h3>
                <p>Lorem ipsum dolor..</p>
            </div>

        </div>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSGFpoO/ufreqqF6MVu4JdG7PhIxZlW8sSJv43gkdSHluaInJd/X7"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e9T9hXmJ58bldgTk+" crossorigin="anonymous">
        </script>

        <!-- Custom JS -->
        <script>
            // Your custom D3.js code goes here
            var svg = d3.select("#chart")
                .append("svg")
                .attr("width", 500)
                .attr("height", 300);

            svg.append("circle")
                .attr("cx", 100)
                .attr("cy", 100)
                .attr("r", 50)
                .style("fill", "steelblue");
        </script>
</body>

</html>
